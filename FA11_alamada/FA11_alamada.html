<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<script>
		var x= prompt("Enter The Length Of 1st Side");
		var y= prompt("Enter The Length Of 2nd Side");
		var z= prompt("Enter The Length Of 3rd Side");
			if(x == y && y == z){
				document.write("The Triangle is EQUILATERAL");
				}
			else if(x == y || y == z || z == x){
				document.write("The Triangle is ISOSCELES");
				}
			else{				
				document.write("The Triangle is Scalene");
				}
		
	</script>
	</body>
</html>
